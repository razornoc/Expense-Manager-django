{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title py-3" style="margin-left:115px">
        <h3>Login your account</h3>
      </div>
      <div class="card-body">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% include 'partials/messages.html' %}
          <div class="form-group" style="margin-top: 15px">
            <input
              type="text"
              name="username"
              placeholder="Enter your username"
              class="form-control"
              id="usernamField"
              value="{{fieldValues.username}}"
            />
          </div>
          <div class="form-group" style="margin-top: 15px; margin-bottom: 10px">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control"
              id="passwordField"
            />
            <small class="float-end py-2 showPasswordToggle" style="cursor:pointer">SHOW</small>
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Login"
              class="btn btn-block btn-primary submit-btn"
              id="submit-btn"
              style="width:250px; margin-top:30px; margin-left:100px"
            />
          </div>
        </form>
      </div>
      <div class="auth-foot">
        <span>Dont have an account?</span><a href="{%url 'register'%}"> Register</a>
      </div>
      
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<style>
  .disabled {
    pointer-events: none;
    opacity: 0.5;
  }
</style>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
